<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini shopping game</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="fixedBar">
      <div class="logo">
        <img src="imgs/logo.png" alt="" />
      </div>
      <div class="menu">
        <ul class="clothes">
          <li id="top">
            <img src="imgs/blue_t.png" alt="" data-key="type" data-value="t" />
          </li>
          <li id="pants">
            <img src="imgs/blue_p.png" alt="" data-key="type" data-value="p" />
          </li>
          <li id="skirts">
            <img src="imgs/blue_s.png" alt="" data-key="type" data-value="s" />
          </li>
          <li>
            <button id="blue" data-key="color" data-value="blue">Blue</button>
          </li>
          <li>
            <button id="yellow" data-key="color" data-value="yellow">
              Yellow
            </button>
          </li>
          <li>
            <button id="pink" data-key="color" data-value="pink">Pink</button>
          </li>
        </ul>
      </div>
    </div>
    <div id="lists">
      <!-- Ajax and json -->
    </div>
  </body>
</html>
