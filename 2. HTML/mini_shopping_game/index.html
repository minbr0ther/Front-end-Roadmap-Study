<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini shopping game</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body> 
    <div class="logo">
        <img src="imgs/logo.png" alt="">
    </div>
    <div class="menu">
        <ul class="clothes">
            <li id="top">
                <img src="imgs/blue_t.png" alt="">
            </li>
            <li id="pants">
                <img src="imgs/blue_p.png" alt="">
            </li>
            <li id="skirts">
                <img src="imgs/blue_s.png" alt="">
            </li>
            <li id="blue">Blue</li>
            <li id="yellow">Yellow</li>
            <li id="pink">Pink</li>
        </ul>
    </div>
    <div class="clothesList">
        <div>
            <img src="imgs/pink_t.png" alt="" srcset="">
            <span>female, large size</span>
        </div>
    </div>
</body>
</html>
